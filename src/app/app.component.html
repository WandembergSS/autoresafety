<div class="shell">
  <header class="shell__header">
    <button type="button" class="shell__menu" (click)="toggleNav()" aria-label="Toggle navigation">
      â˜°
    </button>
    <div>
      <h1>{{ appTitle }}</h1>
      <p class="shell__subtitle">Guided workflow for AI-enhanced RESafety analysis</p>
    </div>
  </header>

  <div class="shell__body">
    <aside class="shell__nav" [class.shell__nav--open]="navOpen()">
      <nav>
        <a routerLink="/" (click)="closeNav()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <p class="shell__nav-label">RESafety Steps</p>
        @for (step of steps; track step.path) {
          <a [routerLink]="step.path" (click)="closeNav()" routerLinkActive="active">{{ step.label }}</a>
        }
      </nav>
    </aside>

    <main class="shell__content" (click)="closeNav()">
      <router-outlet />
    </main>
  </div>
</div>
